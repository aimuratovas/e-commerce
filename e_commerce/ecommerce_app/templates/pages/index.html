{% extends 'pages/layout.html' %}
{% load static %}

{% block content %}

<body>
  <div style="margin-left:90%">
    <img src="https://www.vhv.rs/dpng/d/72-720639_cart-icon-in-png-transparent-png.png" width="30px" height="30px"> <span>
      <a href="/shopping-cart/"> Shopping cart</a>
    </span>
  </div>

  <div>
    <img src="https://lever-client-logos.s3.us-west-2.amazonaws.com/877964ff-3655-4e30-b1ff-5e51b2571e4b-1660752783296.png"
         class="image1" width="1500px" height="350px">
    <h3 style="display: flex; justify-content: center">Trending<h3>
  </div>

  <div class="card-group">
    {% for product in products %}
    <div class="card">
      <img class="card-img-top" src="{{ product.img }}" width="270px" height="275px" alt="{{ product.name }}">
      <div class="card-body">
        <h5 class="card-title" style="display: flex; justify-content: center">{{ product.name }}</h5>
        <a href="/product/{{ product.name }}" class="card-link"  style="display: flex; justify-content: center">For more information</a>
      </div>
    </div>
    {% endfor %}
  </div>

{% endblock %}
